version: '3.8'

services:
  web:
    build: .
    command:
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./main_app:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=django_db_hw8
      - POSTGRES_USER=simple_user
      - POSTGRES_PASSWORD=simple_user
    ports:
      - "5433:5432"
